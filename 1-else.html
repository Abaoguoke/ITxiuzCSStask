<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>用css 写图标</title>
</head>
<style>
   .box{
width:400px;
height:300px;
border-left:0 solid black;
border-right:0 solid #fff;
border-top:150px solid black;
border-bottom:100px solid #fff;
border-radius:50% 0 0 0;
margin:100px;
   }
</style>
<body>
<div class="box"></div>
</body>
</html>
