<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务一_Display</title>
</head>
<body>
<style type="text/css">
* {margin:0;
   padding:0;
   border:0;
}

.wrap{
	width: 340px;
	height:340px;
	margin:5% auto;
	font-size: 0;
	border:1px #ccc solid;
	}

.boxline{
	display: inline-block;
}
.boxline1{
	display: inline-block;
	margin-left: 5px;
}

.box{
    width:100px;
    height:100px;
	margin:10px 5px 10px 5px ;
	border-radius:10px;
	background-color:rgb(232,131,13);
}


</style>
<div class="wrap">
	<div class="boxline1">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div class="boxline">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<div class="boxline">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</div>

</body>
</html>
